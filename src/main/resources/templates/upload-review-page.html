<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/common/dashboard-layout/dash-layout">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

</head>
<body>

	<div layout:fragment="content">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Dashboard</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Dashboard v1</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<!-- End Main content -->
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="m-0">Create Your Question Set</h4>
						</div>
						<div class="card-body">
							<div id="content">
								<form method="POST" enctype="multipart/form-data"
									id="fileUploadForm">
									 <div id="result"></div>
									<div class="row form-group">
										<div class="col-md-6">
											<input name="userName" id="userName" class="form-control" th:value="${userAnswerSheet.userName}" readonly>
										</div>
										<div class="col-md-6">
											<input name="phone" id="phone" th:value="${userAnswerSheet.phone}" class="form-control" readonly>
										</div>
									</div>
									<div class="row form-group">
										<div class="col-md-6">
											<input name="emailId" id="emailId" th:value="${userAnswerSheet.emailId}" class="form-control" readonly>
										</div>
										<div class="col-md-6">
											<input name="setName" id="setName" th:value="${userAnswerSheet.setName}" class="form-control" readonly>
										</div>
										<input type="hidden" id="fileName" th:value="${userAnswerSheet.fileName}">
									</div>
									<div class="row form-group" id="reviewComment">
										<div class="col-md-6">
											<label>Review Comments</label>
											<textarea name="revComment" id="revComment" class="form-control" placeholder="Enter Comment"></textarea>
										</div>
										<div class="col-md-6">
										<label for="upload">Upload Review<span>*</span></label> 
										<input
											id="upload" type="file" class="form-control" name="file" value="Upload File">
										</div>
									</div>
									
									<div class="col-md-12 mt-4 text-center">
										<input type="submit" value="Submit" id="submit" class="btn btn-primary">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<div layout:fragment="script" th:remove="tag">
		<script th:src="@{/js/upload-review-page.js}"></script>
		<script>
			$(function() {
				$("#datepicker").datepicker();
			});
		</script>
	</div>
</body>
</html>
