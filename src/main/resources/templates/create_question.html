<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/common/dashboard-layout/dash-layout">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

</head>
<body>

	<div layout:fragment="content">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Dashboard</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Dashboard v1</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<!-- End Main content -->
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="m-0">Create Your Question Set</h4>
						</div>
						<div class="card-body">
							<div id="content">
								<div id="result" class=""></div>
								<form method="POST" enctype="multipart/form-data"
									id="fileUploadForm">
									<div class="row form-group">
										<div class="col-md-4">
											<label for="course">Course <span>*</span></label> 
											<select
												name="course" id="course" class="form-control">
												<option>IAS</option>
												<option>Professional</option>
												<option>Medical</option>
											</select>
										</div>
										<div class="col-md-4">
											<label for="subject">Subject <span>*</span></label> 
											<select name="subject" id="subject" class="form-control">
												<option value="Agri">Agriculture</option>
												<option value="GS">General Studies</option>
											</select>
										</div>
										<div class="col-md-4">
											<label for="email">Release date<span>*</span></label>
											<input type="text" id="datepicker" readonly class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="block clear">
										
											<div id='QuestionBoxesGroup'>
												<div id="QuestionBoxDiv1">
													<label>Question 1 : </label>
													<textarea name="que1" id="que1" class="form-control"></textarea>
												</div>
											</div>
											<div class="form-group float-right mt-3">
												<input type='button' value='Add Question' id='addQuestion'
													class="btn btn-primary">
												<input type='button' value='Remove Question'
														id='removeQuestion' class="btn btn-danger">
												<input type="submit" value="Submit" id="submit"
											class="btn btn-success"> 
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<div layout:fragment="script" th:remove="tag">
		<script src="js/create_question.js"></script>
		<script>
		$( function() {
		    $( "#datepicker" ).datepicker();
		  } );
		</script>
	</div>
</body>
</html>
