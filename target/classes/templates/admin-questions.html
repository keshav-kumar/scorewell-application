<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/common/dashboard-layout/dash-layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

</head>
<body>

<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Dashboard</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard v1</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <!-- End Main content -->
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="m-0">Question Sets</h4>
					</div>
					<div class="card-body">
						<table id="example" class="table table-striped table-sm" style="width:100%">
							<thead>
								<tr>
									<td><b>Release Date</b></td>
									<td><b>Question Paper Set</b></td>
									<td><b>Preview</b></td>
									<td><b>Action</b></td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="queSetDesc :${questionSets}">
									<td><span th:text="${queSetDesc.releaseDate}" th:remove="tag"></span></td>
									<td><span th:text="${queSetDesc.setName}" th:remove="tag"></span></td>
									<td>
										<i class="fa-solid fa-file-pdf fa-3x"></i>
									</td>
									<td><button id="deleteQueSet" class="btn btn-danger">Delete</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
		</div>
	</div>

</div>

</body>
</html>
