<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/common/dashboard-layout/dash-layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Dashboard</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard v1</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <!-- End Main content -->
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header"><h4 class="m-0">Test Paper</h4></div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-4">
								<div class="p-3 border rounded-1 bg-light"><b>Course Name:</b> <span th:text="${questionFile.course}" th:remove="tag"></span></div>
							</div>
							<div class="col-md-4">
								<div class="p-3 border rounded-1 bg-light"><b>Subject Name:</b> <span th:text="${questionFile.subjectName}" th:remove="tag"></span></div>
							</div>
							<div class="col-md-4">
								<div class="p-3 border rounded-1 bg-light"><b>Set Name:</b> <span th:text="${questionFile.setName}" th:remove="tag"></span></div>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-md-6 my-1" th:each="questionDetail : ${questionFile.questions}">
								<div class="px-2 py-3 border rounded-1">
									<p class="ques"><b>Question:</b> <span th:text="${questionDetail.question}" th:remove="tag"></span></p>
								</div>
							</div>
						</div>
						
						<div class="row mt-3">
							<div class="col-md-6">
								<div class="alert alert-light"><B>Answer : </B>
								<a th:href="@{/download/answer/file/{fileName}(fileName=${activityDetails.fileName})}" target="_blank"><font color="green">Download Answer</font></a></div>
							</div>
				
							<div class="col-md-6" th:if="${activityDetails.reviwedUploaded}">
								<div class="alert alert-light">
									<B>Reviewed : </B>
								<a th:href="@{/download/reviewed/file/{fileName}(fileName=${activityDetails.fileName})}" target="_blank"><font color="green">Download Review</font></a>
								</div>
							</div>
						</div>
						
						<div class="col-md-12">
							<label><h6><b>Review Comments :</b></h6></label><br />
							<span th:text="${activityDetails.reviewComment}" th:remove="tag"></span>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>

</div>

</body>
</html>
