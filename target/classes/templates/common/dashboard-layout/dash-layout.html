<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <div th:replace="/common/dashboard-layout/styles"> </div>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" th:src="@{/assets/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- Navbar -->
  <div th:replace="/common/dashboard-layout/dash-header"> </div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:replace="/common/dashboard-layout/dash-sidebar"> </div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
        <div layout:fragment="content">
        </div>
    </div>
  <!-- /.content-wrapper -->
  
  
  <div th:replace="/common/dashboard-layout/dash-footer"> </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<div th:replace="/common/dashboard-layout/scripts"> </div>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
    var url = window.location;
    var dt ="/"+url.toString().split('/').pop();
    $('#selectSubject option[value=dt]').attr('selected', 'selected')
    </script>
    
<div layout:fragment="script"></div>
</body>
</html>
