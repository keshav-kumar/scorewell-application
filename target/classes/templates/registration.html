<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}" rel="stylesheet" type="text/css">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet" type="text/css">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/assets/css/custom.css}" rel="stylesheet" type="text/css">
</head>
<body>

<!-- ======= Header ======= -->
  <header id="header" class="header fixed-top header-scrolled" th:fragment="head">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a th:href="@{/}" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span>ScoreWell</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" th:href="@{/#hero}">Home</a></li>
          <li><a class="nav-link scrollto" th:href="@{/#about}">About</a></li>
          <li><a class="nav-link scrollto" th:href="@{/#features}">Features</a></li>
          <li><a class="nav-link scrollto" th:href="@{/#services}">Services</a></li>
          <li><a class="nav-link scrollto" th:href="@{/#pricing}">Pricing</a></li>
          <li><a class="nav-link scrollto" th:href="@{/#contact}">Contact</a></li>
          <li><a class="getstarted scrollto" th:href="@{/login}">Login</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
										up</p>

									<form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="mx-1 mx-md-4"
                  role="form">
                <div class="row form-group my-2">
                    <div class="col-6">
                        <label for="">First Name</label>
                        <input type="text" th:field="*{name}" placeholder="First Name"
                               class="form-control"/>
                        <small class="text-danger"><label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label></small>
                    </div>
                    <div class="col-6">
                    <label for="">Last Name</label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Last Name" class="form-control"/>
                        <small class="text-danger"><label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label></small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="my-2">
                    <label for="">Email Address</label>
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control"/> 
                         <div class="text-danger"><label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="my-2">
                    <label for="">Username</label>
                        <input type="text" th:field="*{userName}" placeholder="User Name"
                               class="form-control"/> 
                        <small class="text-danger"><label
                            th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                            class="validation-message"></label></small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="my-2">
                    <label for="">Password</label>
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/>
                             <small class="text-danger"> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label></small>
                    </div>
                </div>

                <div class="form-group">
                    <div class="my-2 float-end">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>

								</div>
								<div
									class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img
										src="assets/img/draw1.webp"
										class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
